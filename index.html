<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LiveUpdateWithSource</title>
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/quicksilver.js"></script>
  <script src="script/jquery.liveupdatewithsource.js"></script>
  <script>
    $(function(){
      var listId = "#posts", url = "data.json";
      
      // load all the existing data to the list (you'd probably do that server-side, and maybe cache it)
      $.get("data.json").done(function(res) { 
        $.each(res, function(i){ $(listId).append('<li>'+ res[i].name +'</li>'); });
      });

      $("#q").liveUpdateWithSource(listId, url, 3);
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>jQuery LiveUpdateWithSource</h1>
    
    <form method="get" autocomplete="off">
      <div><input type="text" value="" name="q" id="q"></div> 
    </form>

    <ul id="posts"></ul>
  </div>
</body>
</html>
