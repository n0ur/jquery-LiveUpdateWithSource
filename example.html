<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LiveUpdateWithSource</title>
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/quicksilver.js"></script>
  <script src="script/jquery.livesearchwithsource.js"></script>
  <script>
    $(function(){
      var json = [{"name":"The Well-Designed Web"},
      {"name":"Sidebar Creative: The Next Steps "}, 
      {"name":"The Web/Desktop Divide"},
      {"name":"2007 in Review"},
      {"name":"Don't Complicate the Solution"},
      {"name":"Blog to Business"},
      {"name":"Single Line CSS"},
      {"name":"Comments Work Again"},
      {"name":"The iPhone Effect"},
      {"name":"Greek Blogger Camp"},
      {"name":"FeedBurner FeedSmith"},
      {"name":"Welcome John Nunemaker"}];

      $.each(json, function(i){
        $("#posts").append('<li>'+ json[i].name +'</li>');
      });

      $("#q").liveUpdateWithSource("#posts", json);
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>jQuery LiveUpdateWithSource</h1>
    
    <form method="get" autocomplete="off">
      <div><input type="text" value="" name="q" id="q"></div> 
    </form>

    <ul id="posts"></ul>
  </div>
</body>
</html>
